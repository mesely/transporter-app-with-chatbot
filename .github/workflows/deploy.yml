name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    # ğŸ› ï¸ KRÄ°TÄ°K: KomutlarÄ±n my-app klasÃ¶rÃ¼ iÃ§inde Ã§alÄ±ÅŸmasÄ±nÄ± saÄŸlar
    defaults:
      run:
        working-directory: ./my-app

    steps:
      - uses: checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          

      - run: npm install
      - run: npm run build
      
      - name: Add .nojekyll
        run: touch ./out/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:

          path: ./my-app/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4